{% extends 'admintemp.html' %}

{% block content %}

<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">DataTable with Name User-name and Password</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Name</th>
                  <th>E-mail</th>
                  <th>Password</th>
                </tr>
                </thead>
                {% for i in details %}
                <tr>
                  <td>{{i.name}}</td>
                  <td>{{i.email}}</td>
                  <td>{{i.password}}</td>
                </tr>
                {% endfor %}
              </table>
            </div> 
          </div>  
        </div>
    </div>
    </div>
</section>


{% endblock %}
