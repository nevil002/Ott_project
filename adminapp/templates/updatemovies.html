{% extends 'admintemp.html' %}

{% block content %}


{% for i in edit_movies  %}
<form action ="{% url 'updatemovies' i.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>General Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">General Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
  
  
    <div class="card-body">
      <div class="form-group">
        <label for="exampleInputEmail1">Movie Name</label>
        <input type="text" class="form-control" id="" name="moviename" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Genre</label>
        <select name="genre">
          {% for i in genre %}
          <option value="{{i.id}}">{{i.genrename}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Year</label>
        <input type="number" class="form-control" id="" name="year" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Rating</label>
        <input type="text" class="form-control" id="" name="rating" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Discription</label>
        <input type="text" class="form-control" id="" name="discription" placeholder="">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">Poster</label>
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="exampleInputFile" name="poster">
            <label class="custom-file-label" for="exampleInputFile">Choose file</label>
          </div>
          <div class="input-group-append">
            <span class="input-group-text">Upload</span>
          </div>
        </div>    
          <div class="form-group">
            <label for="exampleInputFile">File</label>
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="exampleInputFile" name="file">
                <label class="custom-file-label" for="exampleInputFile">Choose file</label>
              </div>
          <div class="input-group-append">
            <span class="input-group-text">Upload</span>
          </div>
        </div>
      </div>
    <!-- /.card-body -->
  
    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  </div>
  </form>
  {% endfor %}
{% endblock %}
